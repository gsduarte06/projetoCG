        <input type="number" id="speedInput" class ="Inputs" value="1" min="1" max="5" />
        <label for="speedInput" i >Obstaculos:</label>
        <input type="number" id="ObstaclesInput" class = "Inputs" value="0" min="0" max="4" />

    </div>
  

  <div id="wrapper">

  </div>
