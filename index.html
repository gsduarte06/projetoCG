<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lawnmower Simulator</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <canvas id="lawnmowerCanvas" width="800" height="400"></canvas>
    <div>
      <label for="speedInput">Velocidade:</label>
      <input
        type="number"
        id="speedInput"
        value="1"
        min="1"
        max="5"
      />
    </div> 
    <button id="startButton">Start Mowing</button>
    <script  src="./src/script.js" ></script>
  </body>
</html>
