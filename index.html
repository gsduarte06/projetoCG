<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Lawnmower Simulator</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="intro-container">
    <h1>Welcome to Lawnmower Simulator!</h1>
    <p>Get ready to mow the lawn</p>
    <button id="playButton">Play Now</button>
  </div>

  <div class="container" id="gameContainer">
    <canvas id="lawnmowerCanvas" width="1000" height="600"></canvas>
    <div class="controls">
      <label for="speedInput">Velocidade:</label>
      <input type="number" id="speedInput" value="1" min="1" max="3" />
      <button id="startButton">Start Mowing</button>
    </div>
  </div>

  <script src="./src/script.js"></script>
</body>

</html>
